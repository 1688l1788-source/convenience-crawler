name: Daily Convenience Crawler

on:
  schedule:
    - cron: "0 18 * * *"
  workflow_dispatch:

jobs:
  crawl:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: 체크아웃
        uses: actions/checkout@v4
      
      - name: Python 설치
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: 의존성 설치
        run: |
          pip install -r requirements.txt
      
      - name: CU 크롤링 실행
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          python crawler/cu_crawler.py
      
      - name: 결과 요약
        if: always()
        run: |
          echo "크롤링 작업 완료"
